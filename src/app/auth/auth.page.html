<ion-header>
  <ion-toolbar>
    <ion-title>Authenticates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button class="ion-padding" color="primary" fill="clear" expand="full">Switch to Login</ion-button>
        <ion-button class="ion-padding" color="primary" (click)="onLogin()" expand="block">
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <!-- <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->

</ion-content>
