<ion-header>
  <ion-toolbar>
    <ion-title>Authenticates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
  </ion-list>
  <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div>
  <ion-button class="ion-padding" color="primary" (click)="onLogin()" *ngIf="!isLoading">
    Login
  </ion-button>
</ion-content>
