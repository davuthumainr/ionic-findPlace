<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" ngModel name="email" placeholder="Email*" required email #emailControl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="!emailControl.valid && emailControl.touched">
              <ion-label>
                Should be a valid email address.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" placeholder="Password*" required minlength="8"
                #passwordControl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="!passwordControl.valid && passwordControl.touched">
              <ion-label>
                Should at least be 8 characters long.
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" class="ion-padding" color="primary" fill="clear" expand="full"
            (click)="onSwitchBetweenAuthMode()">
            Switch to {{isLogin ? 'Signup' : 'Login'}}
          </ion-button>
          <ion-button type="submit" class="ion-padding" color="primary" (click)="onLogin()" expand="block"
            [disabled]="!f.valid">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>


    <!-- <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
  </form>
</ion-content>
